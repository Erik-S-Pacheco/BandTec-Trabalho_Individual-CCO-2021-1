<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e5fa61e13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_general.css">
    <link rel="stylesheet" href="style_register.css">
    <title>Register | AniNexus</title>
</head>
<body>
    <div class="page">
        <div class="register_box">
            <div class="container">
                <div class="logo_div">
                    <img class="logo" src="./img/AniNexus(FundoPNG).png" alt="">
                </div>

                <div class="login_cadastro">
                    <div onclick="aparecerLogin()" class="btn_login_cadastro" id="btnLogin">Login</div>
                    <div onclick="aparecerCadastro()" class="btn_login_cadastro" id="btnCadastro">Cadastro</div>
                </div>

                <div id="cadastro" style="display: none;">
                    <h4>Faça aqui seu cadastro!</h4>
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        <label for="">Nome de Usuário</label>
                        <input type="text" name="nomeUsuario" class="input-padrao" autofocus="autofocus" placeholder="Seu nome de usuário" required minlength="4">
                        
                        <label for="">Email</label> 
                        <input type="text" name="email" class="input-padrao" placeholder="Seu email" required minlength="4">
                        
                        <label for="">Senha</label> 
                        <input type="password" name="senha" class="input-padrao" placeholder="***************" required minlength="4">
                        
                            
                        <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-blue">
                    </form>
                </div>

                <div id="login">
                    <h4>Faça seu login!</h4>
                    <form id="form_login" method="post" onsubmit="return entrar()">
                        <label for="">Email</label> 
                        <input type="text" name="email" class="input-padrao">
                        
                        <label for="">Senha</label> 
                        <input type="password" name="senha" class="input-padrao">
                        
                            
                        <button id="btn_entrar" class="btn-blue">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    function aparecerLogin(){
        cadastro.style.display = "none";
        login.style.display = "block";
        btnLogin.style.borderBottomColor = "#4169E1";
        btnCadastro.style.borderBottomColor = "#E0E0E0";
    }
    function aparecerCadastro(){
        login.style.display = "none";
        cadastro.style.display = "block";
        btnCadastro.style.borderBottomColor = "#4169E1";
        btnLogin.style.borderBottomColor = "#E0E0E0";

    }

</script>
