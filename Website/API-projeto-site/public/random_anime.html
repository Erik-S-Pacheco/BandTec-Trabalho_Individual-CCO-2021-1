<script>
   
    var nome_anime = ['Boku no Hero Academia 5', 'Jujutsu Kaisen', 'One Piece', 'Kumo Desu ga, Nani ka?', 'Megalo Box'];
    var foto_anime = ['./img_animes/Boku-no-Hero-Academia-5.jpg', './img_animes/Jujutsu-Kaisen.jpg', './img_animes/one-piece-.jpg', './img_animes/Kumo-Desu-ga-Nani-ka.jpg', './img_animes/Megalo-Box.jpg'];
    var link_anime = ['https://www.anitube.site/901511/', 'https://www.anitube.site/897019/', 'https://www.anitube.site/894454/', 'https://www.anitube.site/899609/', 'https://www.anitube.site/70282/'];

    function gerar_anime() {

        var sortear = parseInt(Math.random() * (nome_anime.length) );

        for (var contador = 0; contador < nome_anime.length; contador++) {
            var nome = nome_anime[contador];
            var foto = foto_anime[contador];
            var link = link_anime[contador];

            if(contador == sortear){
                random_anime.innerHTML = `${nome}`;
                random_link.href = `${link}`;
                random_img.src = `${foto}`;
            }
            
        }
   }

</script>
