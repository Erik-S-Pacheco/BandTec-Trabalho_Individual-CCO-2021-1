<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e5fa61e13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style_general.css">
    <link rel="stylesheet" href="./css/style_anime_avaliacao.css">
    <title>Avaliação de Animes - AniNexus</title>
    <script type="text/javascript" src="./funcoes.js"></script>

</head>
<body>
    <div class="page">
        <div class="rate_box">
            <div class="container">
                <div class="rate_header">
                    <a href="profile.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span>Voltar</span>
                </div>
                <div class="feed">
                    <span>De uma nota para seus animes favoritos</span>
                    <div>
                        <span>Ano:</span>
                        <select name="" id="">
                            <option value="0">Nenhum</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <div class="post">
                    <div class="animes">

                        <div class="animes_information">
                            <div class="container_img">
                                <img src="./img_animes/Boku-no-Hero-Academia-5.jpg" alt="">
                            </div>
                            <form class="container_avaliacao" id="form_avaliacao" method="post" onsubmit="return avaliar()">
                                <span>Boku no Hero Academia 5</span>
                                <b>Nota (0 a 10):</b> 
                                <input type="number" name="valorNota" autofocus="autofocus" placeholder="Digite aqui a nota" required minlength="4">
                                <button class="btn-blue">Enviar</button>  
                            </form>
                        </div>

                        <div class="animes_information">
                            <div class="container_img">
                                <img src="./img_animes/Shaman_King.jpg" alt="">
                            </div>
                            <form class="container_avaliacao" id="form_avaliacao" method="post" onsubmit="return avaliar()">
                                <span>Shaman King 2021</span>
                                <b>Nota (0 a 10):</b> 
                                <input type="number" name="valorNota" autofocus="autofocus" placeholder="Digite aqui a nota" required minlength="4">
                                <button class="btn-blue">Enviar</button>  
                            </form>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>

<script>

  verificar_autenticacao();
  
</script>
